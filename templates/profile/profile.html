{% extends 'base.html' %} {% block main %}
<style>
	.profile {
		display: flex;
		flex-direction: column;
		align-items: center;
		width: 100%;
		position: relative;
	}
	.profile > div {
		width: 96%;
	}
	.profile-cover-image {
		background-color: tomato;
		height: 300px;
	}
	.profile-info {
		position: absolute;
		top: 150px;
		background-color: white;
		border-radius: 20px 20px 0 0;
	}
	.profile-info-top {
		position: relative;
		top: -50px;
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	.profile-info-bottom {
		position: relative;
		top: -30px;
	}
	.profile-info-bottom > div {
		width: 100%;
		display: flex;
		flex-direction: row;
		justify-content: space-around;
	}
	.profile-info-bottom > div > span {
		text-align: center;
		font-weight: 600;
	}
	.profile-info-bottom > p {
		margin: 5px 10px;
		font-family: Verdana, Geneva, Tahoma, sans-serif;
	}
	.profile-info-bottom > div > button {
		width: 45%;
		padding: 5px;
		font-weight: 700;
		margin-top: 4px;
		border: 2px solid rgb(62, 62, 255);
		outline: none;
		cursor: pointer;
	}
	.profile-info-bottom-bottom-follow {
		background-color: rgb(62, 62, 255);
		color: white;
	}
	.profile-info-bottom-bottom-message {
		background-color: white;
		color: rgb(62, 62, 255);
	}
	.profile-files {
		z-index: 9;
		position: absolute;
		top: 400px;
		width: 100%;
		display: flex;
		flex-direction: column;
		background-color: white;
		border-top: 0.3px solid;
	}
	.profile-files > nav {
		width: 100%;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	}
	.profile-files > nav > button {
		width: 33%;
		padding: 5px;
		border: 0.4px solid transparent;
		cursor: pointer;
		font-weight: 600;
	}
	.profile-files-items-div {
		height: 300px;
	}
</style>
<div class="profile">
	<div class="profile-cover-image"></div>
	<div class="profile-info">
		<div class="profile-info-top">
			<div
				class="
					MuiAvatar-root MuiAvatar-circle
					profile-avatar
					MuiAvatar-colorDefault
				"
				style="width: 100px; height: 100px"
			>
				<svg
					class="MuiSvgIcon-root MuiAvatar-fallback"
					focusable="false"
					viewBox="0 0 24 24"
					aria-hidden="true"
				>
					<path
						d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
					></path>
				</svg>
			</div>
			<h3>{{user.fullName}}</h3>
			<p>lorem lorem lorem lorem</p>
		</div>
		<div class="profile-info-bottom">
			<div class="profile-info-bottom-top">
				<span
					><b>{{user.post_set.count}}</b>
					<p>Posts</p></span
				><span
					><b>{{user.followers.count}}</b>
					<p>Followers</p></span
				><span
					><b>{{user.following.count}}</b>
					<p>Following</p></span
				>
			</div>
			<div class="profile-info-bottom-bottom">
				<button class="profile-info-bottom-bottom-follow">Follow</button
				><button class="profile-info-bottom-bottom-message">Message</button>
			</div>
			<p>Followed by <b>{{user.followers.first.username}}</b> and <b>20 others</b></p>
		</div>
	</div>
	<div class="profile-files">
		<nav>
			<button>Photos</button><button>Albums</button><button>Tags</button>
		</nav>
		<div class="profile-files-items-div"></div>
	</div>
</div>
{% endblock main %}
