{% load static %}
<style>
	.post {
		width: 95%;
		padding: 5px;
		align-self: center;
		background-color: white;
		box-shadow: 0 0 2px gray;
		margin: 4px 0;
		border-radius: 10px;
	}
	.post-header {
		padding: 3px 0;
		margin: 3px;
		display: flex;
		flex-direction: row;
		border-bottom: 0.1px solid;
	}
	.post-header-avatar {
		width: 40px;
		height: 40px;
		border-radius: 50%;
		background-color: grey;
		margin-right: 5px;
	}
	.post-body {
		padding-left: 40px;
		font-family: Georgia, "Times New Roman", Times, serif;
	}
    .post-body-image{
        width: 18rem;
        height: 300px;
        border-radius: 10px;
        object-fit: cover;
        margin: 3px 0;
    }
    .post-body-footer{
        width: 100%;
        display: flex;
        flex-direction: row;
        border-top: .1px solid;
        padding: 3px 0;
        justify-content: space-between;
    }
    .post-body-footer-first-div{
        display: flex;
        flex-direction: row;
    }
    .post-body-footer-first-div > button{
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 2px;
        background-color: transparent;
        border: none;
        outline: none;
        cursor: pointer;
    }
    .post-body-footer-first-div > button > svg{
        width: 20px;
        height: 20px;
        font-size: 10px;
    }
    .post-body-file-wrapper{
        display: flex;
        flex-direction: row;
        overflow-x: scroll;
    }
</style>

<div class="post">
	<div class="post-header">
		<div class="post-header-avatar"></div>
		<div class="post-header-info">
			<p>{{post.user.username}}</p>
			<small>{{post.timestamp}}</small>
		</div>
	</div>
	<div class="post-body">
		<div class="post-body-text">
            {{post.text}}
        </div>
        
        {% if post.files %}
        <div class="post-body-file-wrapper">
            {% for file in post.files.all %}
            
            {% include 'components/post-file/index.html' with file=file.file id=file.id%}
           
        {% endfor %}
        </div>
            
        {% endif %}
            
             </div>
        
        <div ></div>
			<div class="post-body-footer">
				<div class="post-body-footer-first-div">

					<button>
						<!-- <span>Like </span -->
						<!-- > -->
                        <svg
							class="MuiSvgIcon-root"
							focusable="false"
							viewBox="0 0 24 24"
							aria-hidden="true"
						>
							<path
								d="M21 8h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2c0-1.1-.9-2-2-2zm0 4l-3 7H9V9l4.34-4.34L12.23 10H21v2zM1 9h4v12H1z"
							></path>
						</svg></button
					><button>
						
                        <svg
							class="MuiSvgIcon-root"
							focusable="false"
							viewBox="0 0 24 24"
							aria-hidden="true"
						>
							<path
								d="M21.99 4c0-1.1-.89-2-1.99-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4-.01-18zM18 14H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"
							></path>
						</svg></button
					><button>
						<svg
							class="MuiSvgIcon-root"
							focusable="false"
							viewBox="0 0 24 24"
							aria-hidden="true"
						>
							<path
								d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92zM18 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM6 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm12 7.02c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"
							></path>
						</svg>
					</button>
			
                </div>
                <div class="post-body-footer-second-div">
                    {{post.comment_set.count}} comment, {{post.likes.count}} likes
                </div>
	
		</div>
	</div>
</div>
